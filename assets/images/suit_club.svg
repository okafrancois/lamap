<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <filter id="shadow">
      <feDropShadow dx="1" dy="2" stdDeviation="1.5" flood-color="#1A1A1A" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- ♣️ TREFLE -->
  <g transform="translate(50, 45)" filter="url(#shadow)">
    <!-- Trois cercles formant le trèfle -->
    <circle cx="0" cy="-20" r="18" fill="#1A1A1A"/>
    <circle cx="-17" cy="4" r="18" fill="#1A1A1A"/>
    <circle cx="17" cy="4" r="18" fill="#1A1A1A"/>
    <!-- Queue -->
    <path d="M0 15 L-12 48 Q0 38 12 48 Z" fill="#1A1A1A"/>
    <!-- Reflets -->
    <circle cx="-4" cy="-25" r="6" fill="#3A3A3A" opacity="0.25"/>
    <circle cx="-21" cy="0" r="5" fill="#3A3A3A" opacity="0.25"/>
    <circle cx="13" cy="0" r="5" fill="#3A3A3A" opacity="0.25"/>
  </g>
</svg>
